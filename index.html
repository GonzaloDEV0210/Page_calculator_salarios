<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaWeb</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <header class="header">
        <a href="index.html" class="link_title"><h1 class="title">CalculaWeb</h1></a>
        <ul class="list_nav ocultar">
            <li class="item_list_nav li_close_nav"><i class="fa-solid fa-xmark icon icon_close_nav"></i></li>
            <li class="item_list_nav"><a href="index.html" class="link_item_nav link_item_nav_cal">Calculadora</a></li>
            <li class="item_list_nav"><a href="#" class="link_item_nav link_item_nav_mod">Moda</a></li>
            <li class="item_list_nav"><a href="#" class="link_item_nav link_item_nav_med">Mediana</a></li>
            <li class="item_list_nav"><a href="#" class="link_item_nav link_item_nav_pro">Proyección Salarial</a></li>
            <li class="item_list_nav theme"><i class="fa-solid fa-circle-half-stroke icon icon_theme"></i></li>
        </ul>
        <span class="span_bars"><i class="fa-solid fa-bars icon icon_bars"></i></span>
    </header>
    <section class="section_calculator">
        <div class="background_calculator">
            <h2 class="title_calculator">Calculate</h2>
            <div class="container_inputs">
                <input type="text" readonly name="operacion" id="operacion">
                <input type="text" readonly name="resultado" id="resultado">
            </div>
            <div class="container_numbers">
                <div class="container_operaciones">
                    <span class="operator operator_extra signo_e" data-value="e"><i class="fa-solid fa-e"></i></span>
                    <span class="operator operator_extra signo_porcentaje" data-value="%">%</span>
                    <span class="operator operator_extra signo_deg" data-value="°">deg</span>
                    <span class="operator operator_extra signo_rad">rad</span>
                </div>
                <div class="container_operaciones">
                    <span class="operator operator_clear"><i class="fa-solid fa-c"></i></span>
                    <span class="operator operator_number parentesis1" data-value="(">(</span>
                    <span class="operator operator_number parentesis2" data-value=")">)</span>
                    <span class="operator operator_signos signo_division" data-value="/"><i class="fa-solid fa-divide"></i></span>
                </div>
                <div class="container_operaciones">
                    <span class="operator operator_number number_7" data-value="7"><i class="fa-solid fa-7"></i></span>
                    <span class="operator operator_number number_8" data-value="8"><i class="fa-solid fa-8"></i></span>
                    <span class="operator operator_number number_9" data-value="8"><i class="fa-solid fa-9"></i></span>
                    <span class="operator operator_signos signo_x" data-value="x"><i class="fa-solid fa-x"></i></span>
                </div>
                <div class="container_operaciones">
                    <span class="operator operator_number number_4" data-value="4"><i class="fa-solid fa-4"></i></span>
                    <span class="operator operator_number number_5" data-value="5"><i class="fa-solid fa-5"></i></span>
                    <span class="operator operator_number number_6" data-value="6"><i class="fa-solid fa-6"></i></span>
                    <span class="operator operator_signos signo_menos" data-value="-"><i class="fa-solid fa-minus"></i></span>
                </div>
                <div class="container_operaciones">
                    <span class="operator operator_number number_1" data-value="1"><i class="fa-solid fa-1"></i></span>
                    <span class="operator operator_number number_2" data-value="2"><i class="fa-solid fa-2"></i></span>
                    <span class="operator operator_number number_3" data-value="3"><i class="fa-solid fa-3"></i></span>
                    <span class="operator operator_signos signo_mas" data-value="+"><i class="fa-solid fa-plus"></i></span>
                </div>
                <div class="container_operaciones">
                    <span class="operator operator_number number_cero" data-value="0"><i class="fa-solid fa-0"></i></span>
                    <span class="operator operator_number number_doble_cero" data-value="00"><i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></span>
                    <span class="operator operator_number signo_punto" data-value=".">.</span>
                    <span class="operator operator_equals signo_equals" data-value="="><i class="fa-solid fa-equals"></i></span>
                </div>
            </div>
        </div>
    </section>
    <script src="declaracion.js"></script>
    <script src="funciones_botons.js"></script>
    <script src="theme.js"></script>
    <script src="nav.js"></script>
</body>
</html>
