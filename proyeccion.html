<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaWeb | Calcular Proyección Salarial</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/moda.css">
    <link rel="stylesheet" href="styles/proyeccion.css">
    <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <header class="header">
        <a href="index.html" class="link_title">
            <h1 class="title">CalculaWeb</h1>
        </a>
        <ul class="list_nav ocultar">
            <li class="item_list_nav li_close_nav"><i class="fa-solid fa-xmark icon icon_close_nav"></i></li>
            <li class="item_list_nav"><a href="index.html" class="link_item_nav link_item_nav_cal">Calculadora</a></li>
            <li class="item_list_nav"><a href="moda.html" class="link_item_nav link_item_nav_mod">Moda</a></li>
            <li class="item_list_nav"><a href="mediana.html" class="link_item_nav link_item_nav_med">Mediana</a></li>
            <li class="item_list_nav"><a href="proyeccion.html" class="link_item_nav link_item_nav_pro">Proyección
                    Salarial</a></li>
            <li class="item_list_nav theme"><i class="fa-solid fa-circle-half-stroke icon icon_theme"></i></li>
        </ul>
        <span class="span_bars"><i class="fa-solid fa-bars icon icon_bars"></i></span>
    </header>
    <main id="main_principal">
        <section class="section section_one">
            <form action="" class="form">
                <div class="container_label_input">
                    <label for="" class="text_input">Escribe el nombre de tu empresa o tu nombre personal:</label>
                    <input type="text" name="input_name" id="input_name" class="input">
                </div>
                <div class="container_label_input">
                    <label for="" class="text_input">Ingresa salario:</label>
                    <input type="text" name="input_primer_salario" id="input_primer_salario" class="input">
                </div>
                <div class="container_label_input">
                    <label for="" class="text_input">Ingresa salario:</label>
                    <input type="text" name="input_segundo_salario" id="input_segundo_salario" class="input">
                </div>
                <div class="container_icon_add">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </form>
            <div class="container_buttons">
                <button class="boton btnResolver">Proyectar</button>
                <button class="boton btnLimpiar">Limpiar</button>
            </div>
        </section>
        <section class="section section_two">
            <textarea name="respuesta" id="txtRespuesta" cols="30" rows="10"></textarea>
        </section>
    </main>
    <script src="js/theme.js"></script>
    <script src="/js/nav.js"></script>
</body>

</html>
